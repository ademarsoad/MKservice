		<p>Cadastro de clientes</p>

		<p>
		<form>
			<fieldset>
				<legend>Informações do Cliente</legend>
				<div class="formulario">
					<label for="nome">Nome:</label> <input type="text" id="nome" /><br />
				</div>
				<div class="formulario">
					<label for="telefone">Telefone:</label> <input type="text"
						id="telefone" /><br />
				</div>
				<div class="formulario">
					<label for="end">Endereço:</label> <input type="text" id="end" /><br />
				</div>
				<div class="formulario">
					<label for="nasc">Nascimento:</label> <input type="date" id="nasc" /><br />
				</div>
				<input type="submit" value="Cadastrar" id="submit" />

			</fieldset>
		</form>

		</p>
		<p>
		<form>
			<fieldset>
				<legend>Pesquisa de Cliente</legend>
				<label for="nome">Nome</label> <input type="text" id="nome" /> <input
					type="submit" id="submit" value="Pesquisar" />
			</fieldset>
		</form>
		</p>
